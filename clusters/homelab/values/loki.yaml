loki:
  deploymentMode: SingleBinary

  loki:
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem
    useTestSchema: true

  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 5Gi
      storageClass: democratic-iscsi

  write:
    replicas: 0
  read:
    replicas: 0
  backend:
    replicas: 0
