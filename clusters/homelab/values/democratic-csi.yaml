democratic-csi:
  csiDriver:
    name: "org.democratic-csi.iscsi"

  controller:
    externalSnapshotter:
      enabled: false

  driver:
    existingConfigSecret: democratic-csi-driver-config
    config:
      driver: freenas-iscsi

  node:
    driver:
      iscsiDirHostPath: /var/etc/iscsi
      iscsiDirHostPathType: DirectoryOrCreate

  storageClasses:
    - name: democratic-iscsi
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: ext4
      mountOptions: []
      secrets: {}
