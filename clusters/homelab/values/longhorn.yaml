# Per-cluster overrides for Longhorn
longhorn:
  # Disable pre-upgrade checker for GitOps installs (avoids stuck pre-upgrade hook on fresh install)
  preUpgradeChecker:
    jobEnabled: false
    upgradeVersionCheck: false

  persistence:
    defaultClass: true
    defaultClassReplicaCount: 3

  defaultSettings:
    # Use default Longhorn data path on each node
    defaultDataPath: /var/lib/longhorn
    # Reserve 10% of disk space on the default disk
    storageReservedPercentageForDefaultDisk: 10

  ingress:
    enabled: true
    ingressClassName: nginx
    host: longhorn.k8s.magomago.moe
    tls: true
    tlsSecret: longhorn-tls
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "https://auth.k8s.magomago.moe/oauth2/start?rd=$scheme://$host$request_uri"
      nginx.ingress.kubernetes.io/auth-response-headers: "Authorization,X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Preferred-Username,X-Auth-Request-Groups"
