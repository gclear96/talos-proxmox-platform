authentik:
  authentik:
    # The upstream chart hard-references a config Secret named after the Helm release
    # (envFrom secretRef). We provision that Secret via External Secrets instead.
    enabled: false

  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - authentik.k8s.magomago.moe
      tls:
        - secretName: authentik-tls
          hosts:
            - authentik.k8s.magomago.moe

  postgresql:
    enabled: true
    auth:
      existingSecret: authentik-postgresql
