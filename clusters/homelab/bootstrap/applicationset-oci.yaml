apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-oci
  namespace: argocd
spec:
  generators:
    - list:
        elements: []
        # Enable Forgejo by adding an element like:
        # - name: forgejo
        #   namespace: forgejo
        #   repoURL: oci://code.forgejo.org/forgejo-helm
        #   chart: forgejo
        #   version: 15.0.3
        #   ingressHost: forgejo.magomago.moe
  template:
    metadata:
      name: 'platform-{{name}}'
    spec:
      project: platform
      source:
        repoURL: '{{repoURL}}'
        chart: '{{chart}}'
        targetRevision: '{{version}}'
        helm:
          releaseName: '{{name}}'
          values: |
            ingress:
              enabled: true
              className: nginx
              hosts:
                - host: '{{ingressHost}}'
                  paths:
                    - path: /
                      pathType: Prefix
                      port: http
            gitea:
              admin:
                existingSecret: forgejo-admin
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
