apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-oci
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: forgejo
            namespace: forgejo
            repoURL: oci://code.forgejo.org/forgejo-helm/forgejo
            chart: forgejo
            version: 15.0.3
            ingressHost: forgejo.k8s.magomago.moe
  template:
    metadata:
      name: 'platform-{{name}}'
    spec:
      project: platform
      source:
        repoURL: '{{repoURL}}'
        chart: '{{chart}}'
        targetRevision: '{{version}}'
        helm:
          releaseName: '{{name}}'
          values: |
            ingress:
              enabled: true
              className: nginx
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-prod
                # Allow git push (HTTP) payloads; default ingress limits can cause HTTP 413.
                nginx.ingress.kubernetes.io/proxy-body-size: "200m"
                nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
                nginx.ingress.kubernetes.io/ssl-redirect: "true"
              hosts:
                - host: '{{ingressHost}}'
                  paths:
                    - path: /
                      pathType: Prefix
                      port: http
              tls:
                - secretName: forgejo-tls
                  hosts:
                    - '{{ingressHost}}'
            gitea:
              admin:
                existingSecret: forgejo-admin
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
