apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-monitoring
spec:
  conditions:
    - namespaces:
        - monitoring
  provider:
    vault:
      server: http://platform-vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
            namespace: authentik
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oauth
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-monitoring
    kind: ClusterSecretStore
  target:
    name: grafana-oauth
    creationPolicy: Owner
  data:
    - secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
      remoteRef:
        key: grafana/oauth
        property: client_secret
