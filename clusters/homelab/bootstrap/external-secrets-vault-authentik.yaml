apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
  namespace: authentik
spec:
  provider:
    vault:
      server: http://platform-vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-env
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: authentik-env
    creationPolicy: Owner
  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_SECRET_KEY
    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_POSTGRESQL__PASSWORD
