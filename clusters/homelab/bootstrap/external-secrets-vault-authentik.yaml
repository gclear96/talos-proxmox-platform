apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
  namespace: authentik
spec:
  provider:
    vault:
      server: http://platform-vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-env
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: authentik-env
    creationPolicy: Owner
  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_SECRET_KEY
    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_POSTGRESQL__PASSWORD
---
# Secret the Authentik chart expects (`envFrom.secretRef` points at the Helm release name).
# This lets us keep secrets in Vault while using the upstream chart unmodified.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: platform-authentik
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: platform-authentik
    creationPolicy: Owner
  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_SECRET_KEY
    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_POSTGRESQL__PASSWORD
---
# Secret for the embedded Postgres subchart (Bitnami).
# Key names match the chart defaults; values come from Vault.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-postgresql
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: authentik-postgresql
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_POSTGRESQL__PASSWORD
    - secretKey: postgres-password
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_POSTGRESQL__PASSWORD
    - secretKey: replication-password
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_POSTGRESQL__PASSWORD
