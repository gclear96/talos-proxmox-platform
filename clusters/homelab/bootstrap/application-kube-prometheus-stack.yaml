apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-kube-prometheus-stack
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://forgejo.k8s.magomago.moe/akadmin/talos-proxmox-platform.git
    targetRevision: main
    path: apps/kube-prometheus-stack/chart
    helm:
      skipCrds: true
      valueFiles:
        - values.yaml
        - ../../../clusters/homelab/values/kube-prometheus-stack.yaml
      ignoreMissingValueFiles: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
