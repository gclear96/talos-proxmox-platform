apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-oci-runners
  namespace: argocd
spec:
  generators:
    - list:
        elements: []
        # Enable Forgejo runner by adding an element like:
        # - name: forgejo-runner
        #   namespace: forgejo-runner
        #   repoURL: oci://codeberg.org/wrenix/helm-charts
        #   chart: forgejo-runner
        #   version: 0.6.17
  template:
    metadata:
      name: 'platform-{{name}}'
    spec:
      project: platform
      source:
        repoURL: '{{repoURL}}'
        chart: '{{chart}}'
        targetRevision: '{{version}}'
        helm:
          releaseName: '{{name}}'
          values: |
            # NOTE: Configure the Forgejo URL and runner registration token before enabling.
            # See README for required values and secret creation.
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
