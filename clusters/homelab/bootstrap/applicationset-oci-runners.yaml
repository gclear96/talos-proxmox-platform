apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-oci-runners
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: forgejo-runner
            namespace: forgejo-runner
            repoURL: oci://codeberg.org/wrenix/helm-charts/forgejo-runner
            chart: forgejo-runner
            version: 0.6.18
            forgejoUrl: https://forgejo.k8s.magomago.moe
            configInitSecretName: forgejo-runner-init
  template:
    metadata:
      name: 'platform-{{name}}'
    spec:
      project: platform
      source:
        repoURL: '{{repoURL}}'
        chart: '{{chart}}'
        targetRevision: '{{version}}'
        helm:
          releaseName: '{{name}}'
          values: |
            runner:
              config:
                # Keep secrets out of Git: the registration token is provided via a Secret
                # (typically provisioned from Vault via External Secrets).
                create: true
                existingInitSecret: "{{configInitSecretName}}"
                file:
                  runner:
                    labels:
                      - ubuntu-latest
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
