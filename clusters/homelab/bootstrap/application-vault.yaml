apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-vault
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://forgejo.k8s.magomago.moe/forgejo-admin/talos-proxmox-platform.git
    targetRevision: main
    path: apps/vault/chart
    helm:
      valueFiles:
        - values.yaml
        - ../../../clusters/homelab/values/vault.yaml
      ignoreMissingValueFiles: true
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .spec.revisionHistoryLimit
        - .spec.template.metadata.annotations
        - .spec.template.spec.dnsPolicy
        - .spec.template.spec.restartPolicy
        - .spec.template.spec.schedulerName
        - .spec.template.spec.serviceAccount
        - .spec.template.spec.hostNetwork
        - .spec.template.spec.volumes[].configMap.defaultMode
        - .spec.template.spec.containers[].env[].valueFrom.fieldRef.apiVersion
        - .spec.template.spec.containers[].ports[].protocol
        - .spec.template.spec.containers[].resources
        - .spec.template.spec.containers[].terminationMessagePath
        - .spec.template.spec.containers[].terminationMessagePolicy
        - .spec.volumeClaimTemplates[].apiVersion
        - .spec.volumeClaimTemplates[].kind
        - .spec.volumeClaimTemplates[].status
        - .spec.volumeClaimTemplates[].spec.volumeMode
        - .spec.template.spec.containers
        - .spec.template.spec.volumes
        - .spec.volumeClaimTemplates
