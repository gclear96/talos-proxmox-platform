apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-wrapped-charts
  namespace: argocd
spec:
  generators:
    - git:
        # Admin-controlled generator. Keep this repoURL in sync with the root app's repoURL.
        repoURL: https://github.com/YOUR_GH_USER/talos-platform.git
        revision: main
        directories:
          - path: apps/*/chart
  template:
    metadata:
      name: 'platform-{{path.basename}}'
    spec:
      # Security: avoid templating the project field from git-controlled inputs.
      project: platform
      source:
        repoURL: https://github.com/YOUR_GH_USER/talos-platform.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
