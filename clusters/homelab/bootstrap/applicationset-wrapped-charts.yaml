apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-wrapped-charts
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: ingress-nginx
            namespace: ingress-nginx
            path: apps/ingress-nginx/chart
          - name: cert-manager
            namespace: cert-manager
            path: apps/cert-manager/chart
          - name: porkbun-webhook
            namespace: cert-manager
            path: apps/porkbun-webhook/chart
          - name: metallb
            namespace: metallb-system
            path: apps/metallb/chart
          - name: democratic-csi
            namespace: democratic-csi
            path: apps/democratic-csi/chart
          - name: oauth2-proxy
            namespace: oauth2-proxy
            path: apps/oauth2-proxy/chart
          - name: metrics-server
            namespace: metrics-server
            path: apps/metrics-server/chart
          - name: external-secrets
            namespace: external-secrets
            path: apps/external-secrets/chart
          - name: loki
            namespace: loki
            path: apps/loki/chart
          - name: authentik
            namespace: authentik
            path: apps/authentik/chart
          - name: garage
            namespace: garage
            path: apps/garage/chart
  template:
    metadata:
      name: 'platform-{{name}}'
    spec:
      # Security: avoid templating the project field from git-controlled inputs.
      project: platform
      source:
        repoURL: https://forgejo.k8s.magomago.moe/akadmin/talos-proxmox-platform.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
            - ../../../clusters/homelab/values/{{name}}.yaml
          ignoreMissingValueFiles: true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          name: platform-garage
          jsonPointers:
            - /spec/revisionHistoryLimit
            - /spec/updateStrategy
            - /spec/template/spec/dnsPolicy
            - /spec/template/spec/restartPolicy
            - /spec/template/spec/schedulerName
            - /spec/template/spec/terminationGracePeriodSeconds
            - /spec/template/spec/serviceAccount
            - /spec/template/spec/containers/0/ports/0/protocol
            - /spec/template/spec/containers/0/ports/1/protocol
            - /spec/template/spec/containers/0/ports/2/protocol
            - /spec/template/spec/containers/0/terminationMessagePath
            - /spec/template/spec/containers/0/terminationMessagePolicy
            - /spec/template/spec/initContainers/0/resources
            - /spec/template/spec/initContainers/0/terminationMessagePath
            - /spec/template/spec/initContainers/0/terminationMessagePolicy
            - /spec/template/spec/volumes/0/configMap/defaultMode
            - /spec/volumeClaimTemplates/0/apiVersion
            - /spec/volumeClaimTemplates/0/kind
            - /spec/volumeClaimTemplates/0/spec/volumeMode
            - /spec/volumeClaimTemplates/0/status
            - /spec/volumeClaimTemplates/1/apiVersion
            - /spec/volumeClaimTemplates/1/kind
            - /spec/volumeClaimTemplates/1/spec/volumeMode
            - /spec/volumeClaimTemplates/1/status
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
