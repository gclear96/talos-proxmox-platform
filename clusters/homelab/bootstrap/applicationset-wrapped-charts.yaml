apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-wrapped-charts
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: ingress-nginx
            namespace: ingress-nginx
            path: apps/ingress-nginx/chart
          - name: cert-manager
            namespace: cert-manager
            path: apps/cert-manager/chart
          - name: porkbun-webhook
            namespace: cert-manager
            path: apps/porkbun-webhook/chart
          - name: metallb
            namespace: metallb-system
            path: apps/metallb/chart
          - name: longhorn
            namespace: longhorn-system
            path: apps/longhorn/chart
          - name: metrics-server
            namespace: metrics-server
            path: apps/metrics-server/chart
          - name: external-secrets
            namespace: external-secrets
            path: apps/external-secrets/chart
          - name: kube-prometheus-stack
            namespace: monitoring
            path: apps/kube-prometheus-stack/chart
          - name: loki
            namespace: loki
            path: apps/loki/chart
  template:
    metadata:
      name: 'platform-{{name}}'
    spec:
      # Security: avoid templating the project field from git-controlled inputs.
      project: platform
      source:
        repoURL: https://github.com/gclear96/talos-proxmox-platform.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
            - ../../../clusters/homelab/values/{{name}}.yaml
          ignoreMissingValueFiles: true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
