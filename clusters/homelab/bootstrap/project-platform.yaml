apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
spec:
  description: "Homelab platform services"
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  sourceRepos:
    # Restrict to your platform repo(s) + any explicitly-allowed OCI registries.
    # Update these during cutover (GitHub -> Forgejo).
    - https://github.com/gclear96/talos-proxmox-platform.git
    - https://forgejo.example/YOURORG/talos-platform.git
    - oci://code.forgejo.org/forgejo-helm
    - oci://code.forgejo.org/forgejo-helm/forgejo
    - oci://codeberg.org/wrenix/helm-charts
    - oci://ghcr.io/visualon/bitnamicharts
    - https://charts.external-secrets.io
    - https://charts.goauthentik.io
    - https://charts.jetstack.io
    - https://charts.longhorn.io
    - https://grafana.github.io/helm-charts
    - https://helm.releases.hashicorp.com
    - https://kubernetes.github.io/ingress-nginx
    - https://kubernetes-sigs.github.io/metrics-server
    - https://metallb.github.io/metallb
    - https://prometheus-community.github.io/helm-charts
  clusterResourceWhitelist:
    # Core cluster-scoped resources needed by common platform charts.
    - group: ""
      kind: Namespace
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
    - group: apiregistration.k8s.io
      kind: APIService
    - group: networking.k8s.io
      kind: IngressClass
    - group: storage.k8s.io
      kind: StorageClass
    - group: storage.k8s.io
      kind: CSIDriver
    - group: scheduling.k8s.io
      kind: PriorityClass
    - group: cert-manager.io
      kind: ClusterIssuer
