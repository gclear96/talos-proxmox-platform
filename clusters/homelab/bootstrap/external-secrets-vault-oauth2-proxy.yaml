apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
  namespace: oauth2-proxy
spec:
  provider:
    vault:
      server: http://platform-vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-authentik
  namespace: oauth2-proxy
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: oauth2-proxy-authentik
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        client-id: longhorn
        client-secret: "{{ .AUTHENTIK_OAUTH_LONGHORN_CLIENT_SECRET }}"
        cookie-secret: "{{ .OAUTH2_PROXY_COOKIE_SECRET }}"
  data:
    - secretKey: AUTHENTIK_OAUTH_LONGHORN_CLIENT_SECRET
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_OAUTH_LONGHORN_CLIENT_SECRET
    - secretKey: OAUTH2_PROXY_COOKIE_SECRET
      remoteRef:
        key: authentik/env
        property: OAUTH2_PROXY_COOKIE_SECRET
