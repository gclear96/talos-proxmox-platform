apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
  namespace: forgejo
spec:
  provider:
    vault:
      server: http://platform-vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-admin
  namespace: forgejo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: forgejo-admin
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: forgejo/admin
        property: username
    - secretKey: password
      remoteRef:
        key: forgejo/admin
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-oauth-authentik
  namespace: forgejo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: forgejo-oauth-authentik
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        key: forgejo
        secret: "{{ .AUTHENTIK_OAUTH_FORGEJO_CLIENT_SECRET }}"
  data:
    - secretKey: AUTHENTIK_OAUTH_FORGEJO_CLIENT_SECRET
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_OAUTH_FORGEJO_CLIENT_SECRET
