apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
  namespace: forgejo-runner
spec:
  provider:
    vault:
      server: http://platform-vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-runner-init
  namespace: forgejo-runner
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: forgejo-runner-init
    creationPolicy: Owner
  data:
    - secretKey: CONFIG_TOKEN
      remoteRef:
        key: forgejo/runner
        property: token
    - secretKey: CONFIG_INSTANCE
      remoteRef:
        key: forgejo/runner
        property: instance
    - secretKey: CONFIG_NAME
      remoteRef:
        key: forgejo/runner
        property: name
