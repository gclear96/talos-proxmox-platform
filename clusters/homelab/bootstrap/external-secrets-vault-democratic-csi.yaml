apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
  namespace: democratic-csi
spec:
  provider:
    vault:
      server: http://platform-vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: democratic-csi-driver-config
  namespace: democratic-csi
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: democratic-csi-driver-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        driver-config-file.yaml: |-
          driver: freenas-iscsi
          instance_id: talos-admin-1
          httpConnection:
            protocol: https
            host: truenas.magomago.moe
            port: 443
            apiKey: "{{ .TRUENAS_API_KEY }}"
            allowInsecure: false
          sshConnection:
            host: truenas.magomago.moe
            port: 22
            username: "{{ .TRUENAS_USERNAME }}"
            password: "{{ .TRUENAS_SSH_PASSWORD }}"
          zfs:
            cli:
              sudoEnabled: true
            datasetParentName: kubernetes/iscsi/vols
            detachedSnapshotsDatasetParentName: kubernetes/iscsi/snaps
            zvolEnableReservation: false
          iscsi:
            targetPortal: "truenas.magomago.moe:3260"
            interface:
            namePrefix: csi-
            nameSuffix: "-talos-admin-1"
            targetGroups:
              - targetGroupPortalGroup: 1
                targetGroupInitiatorGroup: 1
                targetGroupAuthType: None
                targetGroupAuthGroup:
            extentInsecureTpc: true
            extentXenCompat: false
            extentDisablePhysicalBlocksize: true
            extentBlocksize: 512
            extentRpm: "SSD"
            extentAvailThreshold: 0
  data:
    - secretKey: TRUENAS_API_KEY
      remoteRef:
        key: democratic-csi/truenas
        property: api_key
    - secretKey: TRUENAS_USERNAME
      remoteRef:
        key: democratic-csi/truenas
        property: username
    - secretKey: TRUENAS_SSH_PASSWORD
      remoteRef:
        key: democratic-csi/truenas
        property: ssh_password
