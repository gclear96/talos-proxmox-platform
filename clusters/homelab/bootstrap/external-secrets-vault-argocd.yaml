apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
  namespace: argocd
spec:
  provider:
    vault:
      server: http://platform-vault.vault.svc:8200
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: vault-auth
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: oidc.authentik.clientSecret
      remoteRef:
        key: authentik/env
        property: AUTHENTIK_OAUTH_ARGOCD_CLIENT_SECRET
