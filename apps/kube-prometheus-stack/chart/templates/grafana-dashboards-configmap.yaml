{{- $dashboards := .Files.Glob "grafana/dashboards/*.json" -}}
{{- if $dashboards -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/part-of: grafana
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
{{- range $path, $file := $dashboards }}
  {{ base $path }}: |-
{{ $file | toString | nindent 4 }}
{{- end }}
{{- end }}

